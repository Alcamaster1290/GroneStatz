services:
  traefik:
    image: traefik:v2.11
    container_name: fantasy_l1_traefik
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=gronestatz_edge
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.web.http.redirections.entrypoint.permanent=true
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.le.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --accesslog=true
      - --log.level=INFO
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - edge

  postgres:
    image: postgres:15
    container_name: fantasy_l1_postgres_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fantasy}
      POSTGRES_USER: ${POSTGRES_USER:-fantasy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fantasy}
    volumes:
      - fantasy_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fantasy} -d ${POSTGRES_DB:-fantasy}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - internal

  api:
    build:
      context: ./FantasyL1-2026/backend
    container_name: fantasy_l1_api
    environment:
      APP_ENV: prod
      CORS_ORIGINS: https://fantasyliga1peru.com,https://www.fantasyliga1peru.com
      MOBILE_CORS_ORIGINS: capacitor://localhost,http://localhost
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-fantasy}:${POSTGRES_PASSWORD:-fantasy}@postgres:5432/${POSTGRES_DB:-fantasy}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      PUSH_ENABLED: ${PUSH_ENABLED:-true}
      PUSH_REMINDER_HOURS_BEFORE: ${PUSH_REMINDER_HOURS_BEFORE:-24}
      FCM_PROJECT_ID: ${FCM_PROJECT_ID:-}
      FCM_SERVICE_ACCOUNT_JSON: ${FCM_SERVICE_ACCOUNT_JSON:-}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-}
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - traefik.enable=true
      - traefik.http.routers.api.rule=Host(`api.fantasyliga1peru.com`)
      - traefik.http.routers.api.entrypoints=websecure
      - traefik.http.routers.api.tls.certresolver=le
      - traefik.http.routers.api.middlewares=api-ratelimit,api-cors
      - traefik.docker.network=gronestatz_edge
      - traefik.http.middlewares.api-ratelimit.ratelimit.average=50
      - traefik.http.middlewares.api-ratelimit.ratelimit.burst=20
      - traefik.http.middlewares.api-cors.headers.accesscontrolalloworiginlist=https://fantasyliga1peru.com,https://www.fantasyliga1peru.com
      - traefik.http.middlewares.api-cors.headers.accesscontrolallowmethods=GET,POST,PUT,PATCH,DELETE,OPTIONS
      - traefik.http.middlewares.api-cors.headers.accesscontrolallowheaders=Authorization,Content-Type,X-Admin-Token
      - traefik.http.middlewares.api-cors.headers.accesscontrolallowcredentials=true
      - traefik.http.middlewares.api-cors.headers.accesscontrolmaxage=86400
      - traefik.http.services.api.loadbalancer.server.port=8000
    networks:
      - edge
      - internal

  web:
    build:
      context: ./FantasyL1-2026/frontend
      args:
        NEXT_PUBLIC_API_URL: https://api.fantasyliga1peru.com
        NEXT_PUBLIC_ENABLE_PASSWORD_RESET: "false"
        NEXT_PUBLIC_APP_CHANNEL: "mobile"
        NEXT_PUBLIC_MOBILE_WEB_URL: "https://fantasyliga1peru.com"
    container_name: fantasy_l1_web
    environment:
      NEXT_PUBLIC_API_URL: https://api.fantasyliga1peru.com
      NEXT_PUBLIC_ENABLE_PASSWORD_RESET: "false"
      NEXT_PUBLIC_APP_CHANNEL: "mobile"
      NEXT_PUBLIC_MOBILE_WEB_URL: "https://fantasyliga1peru.com"
      NODE_ENV: production
    depends_on:
      - api
    labels:
      - traefik.enable=true
      - traefik.http.routers.web.rule=Host(`fantasyliga1peru.com`,`www.fantasyliga1peru.com`)
      - traefik.http.routers.web.entrypoints=websecure
      - traefik.http.routers.web.tls.certresolver=le
      - traefik.http.routers.web.middlewares=web-root-landing
      - traefik.http.middlewares.web-root-landing.redirectregex.regex=^https?://(www\\.)?fantasyliga1peru\\.com/?$
      - traefik.http.middlewares.web-root-landing.redirectregex.replacement=https://www.fantasyliga1peru.com/landing
      - traefik.http.middlewares.web-root-landing.redirectregex.permanent=true
      - traefik.docker.network=gronestatz_edge
      - traefik.http.services.web.loadbalancer.server.port=3000
    networks:
      - edge

networks:
  edge:
  internal:
    internal: true

volumes:
  fantasy_pg_data:
  letsencrypt:
